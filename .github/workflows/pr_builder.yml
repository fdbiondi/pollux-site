name: CI Pull Requests

on:
  pull_request:
    branches:
      - master
      - nuxt3-setup

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: pnpm/action-setup@v2
        with:
          check-latest: true
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Run linter 👀
        run: pnpm run lint

      - name: Build
        run: pnpm run build
