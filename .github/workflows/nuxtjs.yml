name: Deploy Nuxt site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  HEAD_TITLE: ${{ vars.HEAD_TITLE }}
  HEAD_DESCRIPTION: ${{ vars.HEAD_DESCRIPTION }}
  FORMSPREE_URL: ${{ vars.FORMSPREE_URL }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ${{ matrix.os }}
    concurrency: ci-${{ github.ref }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install & generate üîß
        run: |
          pnpm install --frozen-lockfile
          pnpm build
        env:
          HEAD_TITLE: ${{ env.HEAD_TITLE }}
          HEAD_DESCRIPTION: ${{ env.HEAD_DESCRIPTION }}
          FORMSPREE_URL: ${{ env.FORMSPREE_URL }}
          GTAG_ID: ${{ vars.GTAG_ID }}
          NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
